services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: job-rag-qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: always

  redis:
    image: redis:7-alpine
    container_name: job-rag-redis
    ports:
      - "6380:6379"
    restart: always

  api:
    build: .
    container_name: job-rag-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
      - qdrant
    restart: always